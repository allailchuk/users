<!doctype html>
<html>
<head>
    <title>Users</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="usersstyles.css">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="header">
        <form name="newUser">
            First Name: <input type="text" name="FirstName">
            Last Name: <input type="text" name="LastName">
            Email: <input type="email" name="Email">
            <input type="button" onclick="create()" value="Submit">
        </form>
    </div>

    <table id="usersTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th> </th>
        </tr>        
    </table>
    
    <!-- Form window-->
    <div class="popup" style="display:none">
        <form name="edit">
            <div>First Name: <input type="text" name="firstname"></div>
            <div>Last Name: <input type="text" name="lastname"></div>
            <div>Email: <input type="email" name="email"></div>
            <input type="button" onclick="closeWindow()" value="Cancel">
            <input type="submit" onclick="submitChanges()" value="Submit">
            <input id='idbox' type="hidden" name="userId">
        </form>
    </div>

<script src="users.js"></script>
</body>
</html>
